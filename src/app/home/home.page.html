<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Proyecto manitas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>LISTA DE REPARACIONES</h1>
  <ion-list > 
    <ion-button color="light" href="../detalle/detalle.page.html">
      <ion-icon name="add-circle-outline"></ion-icon>Crear reparaci√≥n</ion-button>
    <ion-item *ngFor="let documentReparacion of arrayColeccionReparaciones"  (click)="selecReparacion(documentReparacion)" >
      <ion-grid class="fondo">
        <ion-col>
          <ion-card class="tarjetas">
            <ion-card-content>
              <ion-row>
                <h2>{{documentReparacion.data.nombre}}</h2>
              </ion-row>
              <ion-row>
                <p>{{documentReparacion.data.fecha}}</p>
              </ion-row>
              <ion-row>
                <p>{{documentReparacion.data.lugar}}</p>
              </ion-row>
              <ion-row>
                <img class="imagenes" src="{{documentReparacion.data.imagen}}">
              </ion-row>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
